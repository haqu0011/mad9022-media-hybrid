<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCARLXRD PLAYER</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <audio class="audioplayer">
        <source src="media/audio" type="video/mp4">
    </audio>

    <div class="container">
        <div class="audio-wrapper">
            <div class="player-side">
                <div class="thumbnail">
                    <img src="media/images/deadrising.jpg" alt="">
                </div>
                <div class="progress">
                    <span id="currentTime">00:00</span>
                    <progress id="progressbar" value="" min="0" max="100"></progress>
                    <span id="durationTime">00:00</span>
                </div>
                <div class="controls">
                    <button class="prevbtn"><img src="media/images/prev-icon.svg" alt=""></button>
                    <button data-skip="-10" class="skipPrev"><img src="media/images/undo-icon.svg" alt=""></button>
                    <button class="playbtn"><img src="media/images/play-icon.svg" alt=""></button>
                    <button class="pausebtn"><img src="media/images/pause-icon.svg" alt=""></button>
                    <button class="stopbtn"><img src="media/images/stop-icon.svg" alt=""></button>
                    <button data-skip="10" class="skipNext"><img src="media/images/redo-icon.svg" alt=""></button>
                    <button class="nextbtn"><img src="media/images/next-icon.svg" alt=""></button>
                </div>
            </div>
            <div class="playlist">
                <div audioSrc="media/audio/BB.mp4" class="active playlist-item">
                    <div class="thumb">
                        <img src="media/images/deadrising.jpg" alt="">
                    </div>
                    <div class="info">
                        <h3>Bible Black</h3>
                        <p>Scarlxrd</p>
                    </div>
                </div>
                <div audioSrc="media/audio/SYG.mp4" class="playlist-item">
                    <div class="thumb">
                        <img src="media/images/dxxm.jpg" alt="">
                    </div>
                    <div class="info">
                        <h3>Stand Yxur Grxund</h3>
                        <p>Scarlxrd</p>
                    </div>
                </div>
                <div audioSrc="media/audio/KC.mp4" class="playlist-item">
                    <div class="thumb">
                        <img src="media/images/immortal.jpg" alt="">
                    </div>
                    <div class="info">
                        <h3>Kill Cxnfirmed</h3>
                        <p>Scarlxrd</p>
                    </div>
                </div>
                <div audioSrc="media/audio/LG.mp4" class="playlist-item">
                    <div class="thumb">
                        <img src="media/images/infinity.jpg" alt="">
                    </div>
                    <div class="info">
                        <h3>Living Legend</h3>
                        <p>Scarlxrd</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
