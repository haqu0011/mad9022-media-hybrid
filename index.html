<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCARLXRD PLAYER</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <audio class="audioplayer">
        <source src="media/audio" type="video/mp4">
    </source>
</audio>
    
    <div class="container">
        <div class="audio-wrapper">
            <div class="player-side">
                <div class="thumbnail">
                    <img src="media/images/deadrising.jpg" alt="">
                </div>
                
                <div class="progress">
                    <span id="currentTime">00:00</span>
                    <progress id="progressbar" value="" min="0" max="100"></progress>
                    <span id="durationTime">00:00</span>
                </div>
                <div class="controls">
                    <div id="red-play-btn">
                        <img src="/media/play.png" id="imageAnimate">
                    </div>
                    <button class="prevbtn"><img src="media/images/prev-icon.svg" alt=""></button>
                    <button data-skip="-10" class="skipPrev"><img src="media/images/undo-icon.svg" alt=""></button>
                    <button class="playbtn"><img src="media/images/play-icon.svg" alt=""></button>
                    <button class="pausebtn"><img src="media/images/pause-icon.svg" alt=""></button>
                    <button class="stopbtn"><img src="media/images/stop-icon.svg" alt=""></button>
                    <button data-skip="10" class="skipNext"><img src="media/images/redo-icon.svg" alt=""></button>
                    <button class="nextbtn"><img src="media/images/next-icon.svg" alt=""></button>
                </div>
            </div>
            <div class="playlist">
                <!-- Dynamic music list will be rendered from music-list.js -->
            </div>
        </div>
    </div>
    

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js//music-list.js" type="text/javascript"></script>
<script src="./js/app.js"></script>

</html>
